<template name="Perfil">
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				{{#with perfil}}
					<h1>{{username}}</h1>
					<h4>{{profile.Nome}}</h4>
				{{/with}}
			</div>
			<div class="col-md-6">
				<div>
					{{#each posts}}
						{{> Post}}
					{{/each}}
				</div>
			</div>
		</div>
	</div>	
</template>
